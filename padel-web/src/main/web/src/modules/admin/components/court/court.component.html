<form [formGroup]="courtForm" id="courtForm" name="courtForm">
    <mat-card>
        <mat-card-content>

            <mat-form-field class="form-element">
                <input matInput type="text" required placeholder="Terrein" maxlength="45" formControlName="name" name="name"
                       id="name">
                <mat-error *ngIf="!courtForm.controls['name'].valid && courtForm.controls['name'].touched">
                    Terreinnaam moet verplicht ingevuld worden
                </mat-error>
            </mat-form-field>


            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!courtForm.valid" (click)="onSubmit()">Terrein opslaan</button>

                <button mat-raised-button color="primary" (click)="addCourt()">Terrein toevoegen</button>

                <button mat-raised-button color="primary" (click)="removeCourt()">Terrein verwijderen</button>
            </mat-card-actions>

        </mat-card-content>
    </mat-card>
</form>
